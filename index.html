<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Quizknot</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Welcome to Quizknot!</h1>

		
		<label for="num-questions">Number of Questions</label>
			<input id="num-questions" type="number" name="num-questions" value="" placeholder="e.g 10">

		
		<select id="category">
			<option selected>Select Category</option>
			<option>General Knowledge</option>
			<option>Entertainment: Books</option>
			<option>Entertainment: Film</option>
			<option>Entertainment: Music</option>
			<option>Entertainment: Musicals & Theatres</option>
			<option>Entertainment: Television</option>
			<option>Entertainment: Video Games</option>
			<option>Entertainment: Board Games</option>
			<option>Science & Nature</option>
			<option>Science: Computers</option>
			<option>Science: Mathematics</option>
			<option>Mythology</option>
			<option>Sports</option>
			<option>Geography</option>
			<option>History</option>
			<option>Politics</option>
			<option>Art</option>
			<option>Celebrities</option>
			<option>Animals</option>
			<option>Vehicles</option>
			<option>Entertainment: Comics</option>
			<option>Science: Gadgets</option>
			<option>Entertainment: Japanese Anime & Manga</option>
			<option>Entertainment: Cartoon & Animations</option>
		</select>

		<select id="difficulty">
			<option selected>Select Difficulty</option>
			<option>Easy</option>
			<option>Medium</option>
			<option>Hard</option>
		</select>

		<select id="type">
			<option selected>Select Type of Quiz</option>
			<option>Multiple Choice</option>
			<option>True/False</option>
		</select>
		
		<button id="generate" type="button" name="button">Start Quiz</button>

		<h3 id="question"></h3>

		<button id="answer1" type="button" name="button"></button>
		<button id="answer2" type="button" name="button"></button>
		<button id="answer3" type="button" name="button"></button>
		<button id="answer4" type="button" name="button"></button>

		

		<button id="next" type="button" name="button">Next Question</button>

		<h2 id="score"></h2>
		<span id="count"></span>

		<h2 id="final"></h2>
		<button id="play-again" class="hidden">Play Again</button>
	

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
